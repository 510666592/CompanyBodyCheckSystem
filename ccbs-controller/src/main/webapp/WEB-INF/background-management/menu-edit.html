<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/assets/css/x-admin.css" media="all">
    </head>
    
    <body ng-app="menuApp">
        <div class="x-body" ng-controller="updateMenuController">
            <form class="layui-form" ng-submit="updateForm()" name="updateMenuForm">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>菜单名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="menuName" ng-model="menu.menuname" required lay-verify="required"
                        autocomplete="off"  placeholder="请输入菜单名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>URL
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link" name="menulink" ng-model="menu.menuurl" required lay-verify="required"
                        autocomplete="off" placeholder="请输入链接" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" type="submit">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="/assets/scripts/angular.min.js"></script>
        <script src="/assets/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="/assets/js/x-layui.js" charset="utf-8">
        </script>
    <script>
        var app = angular.module('menuApp', []);
        app.controller('updateMenuController', function ($scope, $http) {

            //修改菜单信息
            $scope.updateForm = function () {
                console.log("修改：",$scope.menu);
                $http.post("/menuList/update-menu", $scope.menu
                ).then(
                    function success(response) {
                        window.alert(response.data.message);
                    }
                )
            }
        });
    </script>
    </body>

</html>
