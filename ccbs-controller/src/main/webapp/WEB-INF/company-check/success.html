<!DOCTYPE html>
<html lang="zh-CN" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>提交成功，等待支付</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/toastr.min.css" rel="stylesheet"/>
    <link href="/assets/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/juer-style.css" rel="stylesheet"/>
</head>
<body ng-app="guideShowApp">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 text-center">
                <h3>导检单预览</h3>
            </div>
        </div>
        <div class="row justify-content-center align-items-start">
            <div class="col-10 text-center" ng-controller="showGuideController">
                <select class="form-control font-size-16px" ng-model="selectedUser" ng-options="x.username in userList"></select>
                <hr/>
                <table>
                    <thead>
                    <tr>
                        <th class="th-width-60p"></th>
                        <th class="th-width-10p"></th>
                        <th class="th-width-30p"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="font-size-16px">姓名: {{selectedUser.username}}</td>
                        <td></td>
                        <td rowspan="3">
                            <img class="img-thumbnail" src="data:image/png;base64,{{selectedUser.usercardcode}}" alt="个人二维码"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-size-16px">性别: {{selectedUser.usergender}}</td>
                    </tr>
                    <tr>
                        <td class="font-size-16px">年龄: {{selectedUser.userage}}</td>
                    </tr>
                    </tbody>
                </table>
                <hr/>
                <table>
                    <thead>
                    <tr>
                        <th class="font-size-20px font-weight-bold th-width-30p">体检项目</th>
                        <th class="th-width-5p"></th>
                        <th class="font-size-20px font-weight-bold th-width-30p">体检科室</th>
                        <th class="th-width-5p"></th>
                        <th class="th-width-30p">主检医生签名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in selectedUser.checkList">
                        <td>{{x.checkname}}</td>
                        <td>{{x.checkdept}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/assets/scripts/angular.min.js"></script>
<script src="/assets/scripts/jquery.min.js"></script>
<script src="/assets/scripts/bootstrap.min.js"></script>
<script src="/assets/scripts/bootstrap.bundle.min.js"></script>
<script src="/assets/scripts/toastr.min.js"></script>
<script src="/assets/scripts/md5.min.js"></script>
<script src="/assets/scripts/base64.min.js"></script>
<script src="/assets/scripts/juer-script.js"></script>
<script>
    let guideShowApp = angular.module("guideShowApp", []);
    guideShowApp.controller('showGuideController', function($scope, $http) {
        $http.post("/company-check/check-user-list")
            .then(function success(response) {
                let msg = response.data;
                if (msg.state == 200) {
                    $scope.userList = msg.data;
                } else {
                    toastr.error(msg.message, "获取数据");
                    console.log(msg);
                }
            }, function error(response) {
                toastr.error("发生了些不可意料的错误，相关信息已输出至控制台。", "获取数据");
                console.error(response.data);
            })
    });
</script>
</html>
